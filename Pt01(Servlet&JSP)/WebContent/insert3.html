<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body {
		background: lightblue;
	}
	
	* {
		font-size: 20px;
		text-align: center;
	}
	
	.left {
		width: 120px;
		background: pink;
	}
	
	#bottom {
		background: blue;
	}
	
	input {
		background: greenyellow;
	}
	
</style>
</head>
<body>
	<h3>상품등록 화면입니다.</h3>
	<hr color="red">
	<a href="index.html">첫 페이지로 이동</a><br>
	<a href="product.html">상품정보 페이지로 이동</a>
	<form action="insert3.jsp">
		<table border = 1 align=center>
			<tr>	<!-- 가로 한 줄 -->
				<td class="left">상품 아이디: </td>	<!-- 칸 하나 -->
				<td>
					<input name="id">
				</td>
			</tr>
			<tr>	<!-- 가로 한 줄 -->
				<td class="left">상품명: </td>	<!-- 칸 하나 -->
				<td>
					<input name="name">
				</td>
			</tr>
			<tr>	<!-- 가로 한 줄 -->
				<td class="left">내용: </td>	<!-- 칸 하나 -->
				<td>
					<input name="content">
				</td>
			</tr>
			<tr>	<!-- 가로 한 줄 -->
				<td class="left">가격: </td>	<!-- 칸 하나 -->
				<td>
					<input name="price">
				</td>
			</tr>
			<tr>	<!-- 가로 한 줄 -->
				<td class="left">제조사: </td>	<!-- 칸 하나 -->
				<td>
					<input name="company">
				</td>
			</tr>
			<tr>	<!-- 가로 한 줄 -->
				<td class="left">이미지: </td>	<!-- 칸 하나 -->
				<td>
					<input name="img">
				</td>
			</tr>
			<tr>	<!-- 가로 한 줄 -->
				<td colspan="2" id="bottom">
					<button type="submit">상품등록요청</button>
					<!-- form 안에 버튼은 type을 쓰지 않아도 전송용 버튼 -->
				</td>	<!-- 칸 하나 -->
			</tr>
		</table>
	</form>
	
</body>
</html>
